<div class="demo-item item clear-fix" data-version="{{ post.version }}">
{% if post.thumbnail %}
	<a href="{{ post.url }}">
		<img class="thumbnail clear-fix" src="{{ post.thumbnail }}" alt="{{ post.title }}"/>
	</a>
{% endif %}

<h2 class="listheader"><a href="{{ post.url }}">{{ post.title }}</a></h2>
<p class="excerpt">{{ post.content | strip_html | truncatewords:30 }}</p>
</div>
