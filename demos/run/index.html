<div id="mapContainer">
	<div id="demoStats" style="position: absolute;"></div>
	<canvas id="mapCanvas"></canvas>
</div>
<div id="demoControls"><button id="prefs">Preferences</button></div>

<script>
$LAB
.setOptions({
	UsePreloading: false,
	UseCachePreload: false
})
.script('/js/t5demos.js?v={{ site.time | date_to_xmlschema }}').wait(function() {
	// run the demo
	DEMO.run();
})
.script('https://github.com/mrdoob/stats.js/raw/master/build/Stats.js').wait(function() {
	var stats = new Stats();

	// add the stats display to the dom
	$('#demoStats')[0].appendChild(stats.domElement);
	setInterval(function() {
		stats.update();
	}, 1000 / 60);
});
</script>
