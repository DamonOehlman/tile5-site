<script>
$LAB
.setOptions({
	UsePreloading: false,
	UseCachePreload: false
})
//.script('/js/tile5/dev/tile5.js').wait()

.script('/js/t5demos.js?v={{ site.time | date_to_xmlschema }}').wait(function() {
	DEMO.init({ version: '{{ page.version }}' }, function(loader) {
		loader
			.script('/js/samples/{{ page.sample }}.js?v={{ site.time | date_to_xmlschema }}')

				DEMO.run(true);
			});
	});
});
