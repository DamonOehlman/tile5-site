layout: default

{% assign author = site.authors[page.author] %}

<p class="article-date">
	<a href="http://twitter.com/{{ post.author }}" title="{{ author.name }}"><img src="http://www.gravatar.com/avatar/{{ author.mailhash }}?s=48" alt="{{ author.name }}" /></a>
	{{ page.date | date: "%d %B %Y "}}
</p>

{{ content }}

<div id="disqus_thread"></div>
<script type="text/javascript">
    var disqus_shortname = 'tile5js'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
