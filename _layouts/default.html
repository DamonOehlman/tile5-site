<!doctype html>  
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ --> 
<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="no-js ie7"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="no-js ie8"> <![endif]-->
<!--[if IE 9 ]>    <html lang="en" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
<head>
<title>{{ page.title }} [{{ site.title }}]</title>
{% include head.html %}
</head>
<body class="{{ page.classes | join:' ' }}">
	<div id="topdrop">
		<div id="logo"><a href="/">{% include custom-logo.html %}</a></div>
		<a id="togglenav">Menu</a>
		<ul class="nav clearfix">
		{% include custom-menu.html %}
		</ul>
	</div>
	<div id="main">
	<h1>{{ page.title }}</h1>
	{% include custom-pre-content.html %}
	{{ content }}
	{% include custom-post-content.html %}
	</div>
	<footer>
		{% include custom-footer.html %}
	</footer>

<script src="/js/mobiwan.js"></script>
<script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', '{{ site.ga-code }}']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>
{% for include in site.scripts %}
<script src="/{{ include }}"></script>
{% endfor %}
</body>
</html>
